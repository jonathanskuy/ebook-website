<!DOCTYPE html>

<html>
    <head>
        <title>Home | E-Book Website</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="src/output.css" rel="stylesheet">
    </head>
    <body id="login-registration">
        <div class="form-container">
            <form id="login">
                <div class="section-title">
                    LOGIN
                </div>
                <div class="form-content">
                    <div class="field">
                        <label>Username*</label>
                        <input id="loginusn" type="text" required placeholder="Enter your username">
                    </div>
                    <div class="field">
                        <label>Password*</label>
                        <input id="loginpwd" type="password" required placeholder="Enter your password">
                    </div>
                </div>
                <button type="button" class="form-submit-button" onclick="Login()">Login</button>
                <h4>Not a user? <span onclick="Navigation()">Register here!</span></h4>
            </form>
            <form id="registration">
                <div class="section-title">
                    REGISTER
                </div>
                <div class="form-content">
                    <div class="field">
                        <label>Username*</label>
                        <input id="registerusn" type="text" required placeholder="Enter your username">
                    </div>
                    <div class="field">
                        <label>Email*</label>
                        <input id="registeremail" type="email" required placeholder="Enter your email">
                    </div>
                    <div class="field">
                        <label>Password*</label>
                        <input id="registerpwd" type="password" required placeholder="Enter your password">
                    </div>
                    <div class="field">
                        <label>Confirm Password*</label>
                        <input id="registerconfirmpwd" type="password" required placeholder="Confirm your password">
                    </div>
                </div>
                <button type="button" class="form-submit-button" onclick="Registration()">Register</button>
                <h4>Already a user? <span onclick="Navigation()">Login here!</span></h4>
            </form>
        </div>
        <footer>
            Copyright 2025 E-Book Website
        </footer>

        <script src="js/script.js"></script>
    </body>
</html>
